<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block layout:fragment="title">
    <title>게시판 상세 페이지</title>
</th:block>

<th:block layout:fragment="content">
    <div class="page_tits">
        <h3>게시판 상세 페이지</h3>
    </div>

    <div class="content">
        <section>
            <table class="tb tb_row">
                <colgroup>
                    <col style="width:10%;" /><col style="width:23%;" /><col style="width:10%;" /><col style="width:23%;" />
                </colgroup>
                <tbody>
                <tr>
                    <th scope="row">등록일</th>
                    <td th:text="${#temporals.format( board.createdAt, 'yyyy-MM-dd HH:mm' )}"></td>
                </tr>
                <tr>
                    <th scope="row">제목</th>
                    <td>[[ ${board.title} ]]</td>

                    <th scope="row">조회</th>
                    <td colspan="3">[[ ${board.viewCnt} ]]</td>
                </tr>
                <tr>
                    <th scope="row">이름</th>
                    <td colspan="3">[[ ${board.writer} ]]</td>
                </tr>
                <tr>
                    <th scope="row">내용</th>
                    <td colspan="3">[[ ${board.content} ]]</td>
                </tr>
                </tbody>
            </table>
            <p class="btn_set">
                <a th:href="@{/board/viewUpdateBoard.do( id=${board.id} )}" class="btns btn_bdr4 btn_mid">수정</a>
                <button type="button" class="btns btn_bdr1 btn_mid">삭제</button>
                <a th:href="@{/board/openBoardList.do}" class="btns btn_bdr3 btn_mid">뒤로</a>
            </p>
        </section>
    </div> <!--/* .content */-->
</th:block>
</html>
